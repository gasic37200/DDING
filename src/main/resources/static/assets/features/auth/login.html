<!-- 로그인 모달 -->
<div id="loginModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h1 class="modal-title">오늘의 메뉴는</h1>
        <h2>로그인</h2>
        <form id="loginForm">
            <input type="text" id="memberId" placeholder="아이디" required>
            <input type="password" id="memberPass" placeholder="비밀번호" required>
            <button type="submit" class="login-button">로그인</button>
            <!-- 로그인 방식 버튼들 -->
            <button type="button" class="kakao-login">카카오톡으로 로그인</button>
            <button type="button" class="email-login">이메일로 로그인</button>
        </form>
        <div id="loginMessage" class="login-message"></div>
        <!-- 회원가입 버튼 -->
        <div class="signup-text">
            아직 회원이 아니신가요? <button id="signupBtn">회원가입</button>
        </div>
    </div>
</div>
